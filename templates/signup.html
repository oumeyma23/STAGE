<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Inscription - SecuriBank</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Bootstrap Icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
  <!-- Core theme CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    .login-card {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 15px;
      color: white;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.5);
    }
    .form-control {
      background-color: rgba(255,255,255,0.1);
      border: none;
      border-bottom: 1px solid #fff;
      color: white;
    }
    .form-control:focus {
      background-color: rgba(255,255,255,0.2);
      outline: none;
      box-shadow: none;
      color: white;
    }
    label {
      color: #ddd;
    }
    .btn-primary {
      background-color: #ff6600;
      border: none;
    }
    .btn-primary:hover {
      background-color: #e05500;
    }
    a {
      color: #ccc;
    }
  </style>
</head>
<body id="page-top">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="{{ url_for('login') }}">SecuriBank</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" 
              aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto my-2 my-lg-0">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Connexion</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('signup') }}">Créer un compte</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Masthead avec formulaire d'inscription -->
  <header class="masthead">
    <div class="container px-4 px-lg-5 h-100">
      <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
        <div class="col-lg-6">
          <div class="login-card">
            <h3><i class="bi-person-plus-fill"></i> Créer un compte</h3>

            {% if error %}
              <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}

            <form method="POST" class="mt-4">
              <div class="form-floating mb-3">
                <input type="text" name="fullname" class="form-control" id="fullname" placeholder="Votre nom complet" required>
                <label for="fullname">Nom complet</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required>
                <label for="email">Adresse e-mail</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control" id="password" placeholder="Mot de passe" required>
                <label for="password">Mot de passe</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" name="confirm" class="form-control" id="confirm" placeholder="Confirmez le mot de passe" required>
                <label for="confirm">Confirmation</label>
              </div>
              <div class="form-check text-start mb-3">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">J’accepte les <a href="#">conditions d’utilisation</a></label>
              </div>
              <button type="submit" class="btn btn-primary btn-block w-100">S'inscrire</button>
              <p class="mt-3">Déjà inscrit ? <a href="{{ url_for('login') }}">Se connecter</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
