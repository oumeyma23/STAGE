<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KYC Form - SecuriBank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: url("{{ url_for('static', filename='assets/img/bg-masthead.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }
    .masthead {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 2rem;
      border-radius: 15px;
      color: white;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 500px;
    }
    .footer-card {
  background-color: rgba(0, 0, 0, 0.85);
  color: white;
  border-radius: 15px;
  box-shadow: 0px 0px 15px rgba(0,0,0,0.5);
  max-width: 500px;
  margin: 2rem auto;
  padding: 1rem;
  font-size: 0.9rem;
}

    .form-control {
      background-color: rgba(255,255,255,0.1);
      border: none;
      border-bottom: 1px solid #fff;
      color: white;
    }
    .form-control:focus {
      background-color: rgba(255,255,255,0.2);
      outline: none;
      box-shadow: none;
      color: white;
    }
    label { color: #ddd; }
    .btn-primary, .btn-success, .btn-warning {
      background-color: #ff6600;
      border: none;
    }
    .btn-primary:hover, .btn-success:hover, .btn-warning:hover {
      background-color: #e05500;
    }
    a { color: #ccc; }
    
  </style>
</head>
<body id="page-top">
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="{{ url_for('login') }}">SecuriBank</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" 
              aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto my-2 my-lg-0">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('signup') }}">Sign Up</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="masthead">
    <div class="login-card">
      <h2 class="mb-4">Upload your ID image</h2>
      <form method="POST" enctype="multipart/form-data" class="mb-5">
        <div class="form-group mb-3">
          <input type="file" name="image" class="form-control-file" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Extract Data</button>
      </form>

      {% if data %}
      <h3 class="mb-3"><i class="bi-person-badge"></i> Pre-filled KYC Form</h3>
      <form method="POST" action="/save">
  <div class="mb-3"><label for="cin">ID Number</label><input type="text" class="form-control" id="cin" name="cin" value="{{ data.cin }}"></div>
  <div class="mb-3"><label for="nom">First Name</label><input type="text" class="form-control" id="nom" name="nom" ></div>
  <div class="mb-3"><label for="prenom">Last Name</label><input type="text" class="form-control" id="prenom" name="prenom" ></div>
  <div class="mb-3"><label for="date">Date of Birth</label><input type="text" class="form-control" id="date" name="date" value="{{ data.date }}"></div>
  <div class="mb-3"><label for="address">Address</label><input type="text" class="form-control" id="address" name="address"></div>
  <div class="mb-3"><label for="phone">Phone Number</label><input type="text" class="form-control" id="phone" name="phone"></div>
  <div class="mb-3"><label for="email">Email Address</label><input type="email" class="form-control" id="email" name="email" required></div>
  <div class="form-check mb-3">
    <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
    <label class="form-check-label" for="terms">I accept the <a href="#">terms and conditions</a></label>
  </div>
<button type="button" class="btn btn-warning w-100" id="verifyBtn" onclick="openCameraModal()">üîê Verify Identity</button>
</form>

      {% endif %}
    </div>
  </header>

  <!-- Webcam Modal -->
  <div class="modal fade" id="cameraModal" tabindex="-1" aria-labelledby="cameraModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white text-center">
        <div class="modal-header border-0 justify-content-center">
          <h5 class="modal-title" id="cameraModalLabel">üì∏ Facial Verification</h5>
        </div>
        <div class="modal-body">
          <video id="video" width="320" height="240" autoplay style="border-radius: 8px;"></video>
          <button class="btn btn-primary mt-3" onclick="capture()">Capture</button>
          <canvas id="canvas" style="display:none;"></canvas>
          <div id="result" class="mt-3 fw-bold"></div>
        </div>
        <div class="modal-footer border-0 justify-content-center">
          <button type="button" class="btn btn-outline-light px-4" id="closeBtn" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  {% if error_popup %}
  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white text-center">
        <div class="modal-header border-0 justify-content-center">
          <h5 class="modal-title" id="errorModalLabel">‚ö†Ô∏è Verification Error</h5>
        </div>
        <div class="modal-body">
          {{ error_popup }}
        </div>
        <div class="modal-footer border-0 justify-content-center">
          <button type="button" class="btn btn-warning px-5 py-2" data-bs-dismiss="modal" style="font-weight: bold;">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    window.onload = function() {
      var errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
      errorModal.show();
    };
  </script>
  {% endif %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function openCameraModal() {
    const modal = new bootstrap.Modal(document.getElementById('cameraModal'));
    modal.show();
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => document.getElementById('video').srcObject = stream)
      .catch(err => console.error("Webcam access error:", err));
  }

  function capture() {
    const canvas = document.getElementById('canvas');
    const video = document.getElementById('video');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0);
    const imageData = canvas.toDataURL('image/jpeg');

    fetch('/verify_face', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ image: imageData })
    })
    .then(res => res.json())
    .then(data => {
      const resultDiv = document.getElementById('result');
      const verifyBtn = document.getElementById('verifyBtn');
      const closeBtn = document.getElementById('closeBtn');

      if (data.message.includes("‚úÖ")) {
        resultDiv.classList.remove("text-danger");
        resultDiv.classList.add("text-success");
        resultDiv.innerText = data.message;

        // ‚úÖ Modifier le bouton principal
        verifyBtn.innerText = "‚úÖ Save";
        verifyBtn.classList.remove("btn-warning");
        verifyBtn.classList.add("btn-success");
        verifyBtn.setAttribute("type", "submit");
        verifyBtn.removeAttribute("onclick");

        // ‚úÖ Autoriser fermeture
        closeBtn.removeAttribute("disabled");
      } else {
        resultDiv.classList.remove("text-success");
        resultDiv.classList.add("text-danger");
        resultDiv.innerText = data.message;

        // ‚ùå Emp√™cher fermeture
        closeBtn.setAttribute("disabled", "true");
      }
    })
    .catch(error => {
      const resultDiv = document.getElementById('result');
      resultDiv.classList.remove("text-success");
      resultDiv.classList.add("text-danger");
      resultDiv.innerText = "‚ùå Verification failed";
      console.error("Error:", error);
    });
  }
</script>
<!-- Footer Banner -->
<div class="footer-banner"></div>

</body>
</html>
